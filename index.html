		<script type="text/javascript">
			var btn_download=document.querySelector(".btn_download");
			var oCode=document.querySelector(".code");
			var timer=null,num=0;
			btn_download.onmouseover=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					num++;
					oCode.style.opacity=num/10;
					if(num>=10){clearInterval(timer);return num;}
				},30);
			}
			btn_download.onmouseout=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					num--;
					oCode.style.opacity=num/10;
					if(num<=0){clearInterval(timer);return num;}
				},30);
			}
		</script>
